<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="bubbleCanvas"></canvas>
    <script src="mocked.js"></script>
    <script src="utls.js"></script>
    <script src="data.js"></script>
    <script>
        const client = new SolProxyClient();

        const canvas = document.getElementById('bubbleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const EVT_PROBABILITY = 0.1;
        const POP_PROBABILITY = 0.1;
        const RADIUS_INCREASE_UNIT = 8;
        const NO_TOKENS = 3;
        const POP_ITERATION = 50;
        const POP_INTERVAL_MS = 1000;
        const Q_INTERVAL_MS = 1500;
        const USE_MOCKED_DATA = false;

        let globalBubbles = [];
        let globalAccs = [];
        let globalTournament = { tournament: { pk: null } };
        let globalPromiseQ = [];
        let globalInit = false;
        let globalQInit = false;
        let globalPop = false;

        function handlePromiseResolved(promiseId) {
            globalPromiseQ.shift();
            globalQInit = false;
        }

        function buildSolTransfer(smaller, larger) {
            const payload = {
                cmdData: {
                    instr: {
                        tournament: globalTournament.tournament,
                        source: larger.token.owners.at(-1),
                        dest: smaller.token.owners.at(-1),
                    }
                }
            };
            console.log('buildSolTransfer()', 'payload', payload);

            const promiseId = newId();

            const promiseFactory = () => client.transferSol(payload, USE_MOCKED_DATA)
                .then(data => {
                    console.log('buildSolTransfer()', 'promiseFactory', 'data', data);
                    handlePromiseResolved(promiseId);
                })
                .catch(error => console.error('API call failed:', error));

            return new FnHandle(promiseId, promiseFactory);
        }

        function buildNftTransfer(smaller, larger) {
            const payload = {
                cmdData: {
                    instr: {
                        tournament: globalTournament.tournament,
                        source: smaller.token.owners.at(-1),
                        dest: larger.token.owners.at(-1),
                        mint: smaller.token.mint,
                    }
                }
            };
            console.log('buildNftTransfer()', 'payload', payload);

            const promiseId = newId();

            const promiseFactory = () => client.transferNft(payload, USE_MOCKED_DATA)
                .then(data => {
                    console.log('buildNftTransfer()', 'promiseFactory', 'data', data);
                    handlePromiseResolved(promiseId);
                })
                .catch(error => console.error('API call failed:', error));

            return new FnHandle(promiseId, promiseFactory);
        }

        function buildNftBurn(bubble) {
            const payload = {
                cmdData: {
                    instr: {
                        tournament: globalTournament.tournament,
                        source: bubble.token.owners.at(-1),
                        mint: bubble.token.mint,
                    }
                }
            };
            console.log('buildNftBurn()', 'payload', payload);

            const promiseId = newId();

            const promiseFactory = () => client.burnNft(payload, USE_MOCKED_DATA)
                .then(data => {
                    console.log('buildNftBurn()', 'promiseFactory', 'data', data);
                    handlePromiseResolved(promiseId);
                })
                .catch(error => console.error('API call failed:', error));

            return new FnHandle(promiseId, promiseFactory);
        }

        function handleTransfer(smaller, larger) {
            if (USE_MOCKED_DATA) {
                return;
            }

            const solT = buildSolTransfer(smaller, larger);
            globalPromiseQ.push(solT);

            const nftT = buildNftTransfer(smaller, larger);
            globalPromiseQ.push(nftT);
        }

        function handleBurn(bubble) {
            if (USE_MOCKED_DATA) {
                return;
            }
            const t = buildNftBurn(bubble);
            globalPromiseQ.push(t);
        }

        function handleCollision(b1, b2) {
            if (Math.random() >= EVT_PROBABILITY || !globalInit) {
                return;
            }

            if (globalPop) {
                return;
            }

            let larger = b1.radius > b2.radius ? b1 : b2;
            let smaller = b1.radius > b2.radius ? b2 : b1;

            larger.radius += RADIUS_INCREASE_UNIT;
            globalBubbles = globalBubbles.filter(b => b !== smaller);

            handleTransfer(smaller, larger);
        }

        class FnHandle {
            constructor(id, fn) {
                this.id = id;
                this.fn = fn;
            }

            invoke() {
                this.promise = this.fn();
                console.log('fnHandle', 'invoke()', 'promise', this.promise);
            }
        }

        class Bubble {
            constructor(x, y, radius, token) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.dx = (Math.random() - 0.5) * 2;
                this.dy = (Math.random() - 0.5) * 2;
                this.wobbleFactor = Math.random() * 0.2 + 0.1;
                this.color = 'lightgray';
                this.token = token;
                this.popIteration = 0;
                this.popping = false;
            }

            move() {
                if (this.popping) {
                    this.radius += 3;
                    this.popIteration++;
                    return;
                }

                this.x += this.dx;
                this.y += this.dy;
                this.dx += (Math.random() - 0.5) * this.wobbleFactor;
                this.dy += (Math.random() - 0.5) * this.wobbleFactor;
                this.handleBorderCollision();
            }

            handleBorderCollision() {
                if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) this.dx *= -1;
                if (this.y - this.radius <= 0 || this.y + this.radius >= canvas.height) this.dy *= -1;
            }

            draw() {
                ctx.beginPath();
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.3,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.stroke();
            }
        }

        function detectCollisions() {
            for (let i = 0; i < globalBubbles.length; i++) {
                for (let j = i + 1; j < globalBubbles.length; j++) {
                    let b1 = globalBubbles[i];
                    let b2 = globalBubbles[j];
                    let dx = b2.x - b1.x;
                    let dy = b2.y - b1.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < b1.radius + b2.radius) {
                        handleCollision(b1, b2);
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            globalBubbles.forEach(bubble => {
                bubble.move();
                bubble.draw();
            });
            popped = globalBubbles.filter(bubble => bubble.popIteration >= POP_ITERATION);
            if (popped.length) {
                globalBubbles = globalBubbles.filter(bubble => bubble.popIteration < POP_ITERATION);
                for (const b of globalBubbles) {
                    handleBurn(b);
                }
                globalPop = false;
            }
            detectCollisions();
            requestAnimationFrame(animate);
        }

        async function setupTournament() {
            const payload = {
                cmdData: {
                    instr: {
                        name: 't1',
                        noTokens: NO_TOKENS,
                        useExisting: true,
                        fundAcc: false,
                    }
                }
            };
            const tournament = await client.setupTournament(payload, USE_MOCKED_DATA);
            console.log('setupTournament', 'tournament', tournament);
            globalTournament = tournament;
        }

        async function createAccs() {
            const payload = {
                cmdData: {
                    instr: {
                        noAccs: NO_TOKENS,
                        useExisting: true,
                        fundAccs: false,
                    }
                }
            };
            const accs = await client.createAccs(payload, USE_MOCKED_DATA);
            console.log('createAccs', 'accs', accs);
            globalAccs = accs;
        }

        function initBubblesData(tokens) {
            for (let i = 0; i < tokens.length; i++) {
                let radius = Math.random() * 30 + 10;
                let x = Math.random() * (canvas.width - radius * 2) + radius;
                let y = Math.random() * (canvas.height - radius * 2) + radius;

                globalBubbles.push(new Bubble(x, y, radius, tokens[i]));
            }
        }

        async function initBubbles() {
            const payload = {
                cmdData: {
                    instr: {
                        prefix: 'bc-5',
                        noTokens: NO_TOKENS,
                    }
                }
            };
            const tokens = await client.mintNfts(payload, USE_MOCKED_DATA);
            initBubblesData(tokens);
        }

        async function initLink(acc, token) {
            const payload = {
                cmdData: {
                    instr: {
                        mint: token.mint,
                        tournament: globalTournament.tournament,
                        source: globalTournament.tournament,
                        dest: acc,
                    }
                }
            };
            console.log('initLink()', 'payload', payload);
            await client.transferNft(payload, USE_MOCKED_DATA);

            const bubble = globalBubbles.filter(b => b.token.indx === token.indx)[0];
            bubble.color = getRandomColor();
            bubble.token.owners = [acc];
        }

        async function initLinks() {
            await Promise.all(globalBubbles.map((b, i) => initLink(globalAccs[i], b.token)));
        }

        function initPopInterval() {
            setInterval(() => {
                if (Math.random() > POP_PROBABILITY) {
                    return;
                }

                if (globalPop) {
                    return;
                }

                if (!globalBubbles.length) {
                    return;
                }

                globalPop = true;
                const bubble = globalBubbles[Math.floor(Math.random() * globalBubbles.length)];
                console.log('bubble to pop', bubble);
                bubble.popping = true
            }, POP_INTERVAL_MS);
        }

        function initQInterval() {
            setInterval(() => {
                if (!globalPromiseQ.length) {
                    return;
                }

                if (!globalQInit) {
                    globalPromiseQ[0].invoke();
                    globalQInit = true;
                    return;
                }
            }, Q_INTERVAL_MS);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function init() {
            await setupTournament();
            await createAccs();
            await initBubbles();
            animate();
            await sleep(10_000);
            await initLinks();
            globalInit = true;
            initPopInterval();
            initQInterval();
        }

        init()
            .then(
                () => console.log('init()', 'DONE!'),
                err => console.error('init()', 'ERROR', err)
            );

    </script>
</body>

</html>
